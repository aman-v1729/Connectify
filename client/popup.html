<!DOCTYPE html>
<html>

<head>
    <title>All-in-one Party</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="/popup.css">
    <script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/popup.js"></script>
</head>

<body>
    <div class="no-error">
        <div class="disconnected">
            <p>
                <button id="create-session" type="button" class='btn btn-primary'>Join!</button>
            </p>
        </div>
        <div class="connected hidden">
            <p>
                <label><input type="checkbox" id="show-chat"> Show chat</label>
            </p>
            <p>
                <button id="leave-session" type="button" class='btn btn-danger'>Disconnect!</button>
            </p>
        </div>
    </div>
</body>

</html>
